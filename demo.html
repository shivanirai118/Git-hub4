<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1><center>Registration Form</center><h1>
    <h4> First name:</h4>
    <form>
    <input type="text" name="First_name"/>
    </form>
    <h4> Last name:</h4>
    <form>
    <input type="text" name="Last_name"/>
    </form>
    <form>
    <h4> Password: </h4>
    <input type="password" name="password">
    </form>
    <form>
    <h4>Description</h4>
    <textarea name="text_filed" rows="8" cls="50"></textarea>
    </form>
   
    
    
    <form>
    <h4> Passout:</h4>
    <input type="radio" name="subject" value="2019">2019
    <input type="radio" name="subject" value="2020">2020
    <input type="radio" name="subject"   value=2021>2021
    </form>
    
    <form>
    <h4>City:</h4>
    <select name="dropdown">
    <option value="Bangalore">Bangalore </option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Chennai">Chennai </option>
    <option value="Mumbai">Mumbai </option>
    </select>
    </form>
    <h4>Resume:</h4>
    <form>
    <input type="file" name="fileupload">
    </form>
    
    <div><center><button>Submit</button></center></div>
</body>
</html>
